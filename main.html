<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-input">
            <h1>Multiplayer Tic Tac Toe</h1>
            <label for="player-1">Player 1 Name:</label>
            <input type="text" id="player-1">
            <br><br>
            <label for="player-2">Player 2 Name:</label>
            <input type="text" id="player-2">
            <br><br>
            <button id="submit">Submit</button>
        </div>

        <div class="game hidden">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submit');
        const playerInputDiv = document.querySelector('.player-input');
        const gameDiv = document.querySelector('.game');
        const messageDiv = document.querySelector('.message');
        const cells = document.querySelectorAll('.cell');

        let player1 = '';
        let player2 = '';
        let currentPlayer = '';
        let board = Array(9).fill(null);

        submitButton.addEventListener('click', () => {
            player1 = document.getElementById('player-1').value;
            player2 = document.getElementById('player-2').value;

            if (!player1 || !player2) {
                alert('Please enter names for both players.');
                return;
            }

            currentPlayer = player1;
            messageDiv.textContent = `${currentPlayer}, you're up!`;
            playerInputDiv.classList.add('hidden');
            gameDiv.classList.remove('hidden');
        });

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const cellIndex = parseInt(cell.id) - 1;

                if (board[cellIndex] || checkWinner()) {
                    return;
                }

                board[cellIndex] = currentPlayer === player1 ? 'X' : 'O';
                cell.textContent = board[cellIndex];

                if (checkWinner()) {
                    messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
                    return;
                }

                currentPlayer = currentPlayer === player1 ? player2 : player1;
                messageDiv.textContent = `${currentPlayer}, you're up!`;
            });
        });

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
    </script>
</body>
</html>
